<div class="card">
  <div class="card-body">
    <form [formGroup]="angForm">

      <div class="form-group row">
        <label class="col-md-4"> Name:</label>        
        <div class="col-md-8">
          <input type="text" class="form-control" formControlName="Name"/>
          <span *ngIf="Name.invalid && Name.touched">
            <p class="text-danger">Name is Required.</p>
          </span>
        </div>
        <br />
      </div>

      <div class="form-group row">
        <label class="col-md-4">Gender</label>
        <div class="col-md-8">
          <div>
            <input id="male" type="radio" value="male" name="Gender" formControlName="Gender" >
            <label for="male">Male</label>
          </div>

          <div>
            <input id="female" type="radio" value="female" name="Gender" formControlName="Gender" >
            <label for="female">Female</label>
          </div>
        </div>
      </div>

      <div class="form-group row">
        <label class="col-md-4"> Email</label>
        <div class="col-md-8">
          <input type="text" class="form-control" formControlName="Email" />
          <span *ngIf="Email.invalid && Email.touched">
            <p class="text-danger">Invalid Email.</p>
          </span>
        </div>
      </div>

      <div class="form-group row">
        <label class="col-md-4">Address </label>
        <div class="col-md-8">
          <textarea class="form-control" rows=3 cols="5" formControlName="Address" #Address></textarea>
        </div>
      </div>



      <div class="form-group row">
        <label class="col-md-4">Country</label>
        <div class="col-md-8">
          <select class="custom-select" formControlName="Country" #Country>
            <option value="">Choose your Country</option>
            <option *ngFor="let country of countries" [ngValue]="country">{{country}}</option>
          </select>
        </div>
      </div>

      <div class="form-group row">
        <label class="col-md-4">State</label>
        <div class="col-md-8">
          <select class="custom-select" formControlName="State" #State>
            <option value="">Choose your State</option>
            <option *ngFor="let state of states" [ngValue]="state">{{state}}</option>
          </select>
        </div>
      </div>

      <div class="form-group row">
        <label class="col-md-4">City</label>
        <div class="col-md-8">
          <input type="text" class="form-control" formControlName="City" #City />
        </div>
      </div>


      <div class="form-group row">
        <label class="col-md-4">Hobbies</label>
        <div class="col-md-8">
          <label formArrayName="hobbies" *ngFor="let hobby of angForm.get('hobbies')['controls']; let i = index">
            <input type="checkbox" [formControlName]="i">
            {{hobbyData[i].name}}
          </label>
        </div>
      </div>



      <div class="form-group row ">
        <div class="col text-center">
          <button (click)="addUser()" type="submit" class="btn btn-primary" [disabled]="!angForm.valid">
            Create Customer
          </button>
        </div>
      </div>

      <!-- <p>
        Form Values: {{ angForm.value | json }}
      </p> -->

    </form>
  </div>
</div>
