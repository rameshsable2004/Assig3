<div class="card">
  <div class="card-body">
    <form [formGroup]="angForm" novalidate>


      <div class="form-group row">
        <label class="col-md-4">Name</label>
        <div class="col-md-8">
          <input type="text" class="form-control" formControlName="Name" #Name [(ngModel)]="user.Name" />
        </div>
      </div>


      <div class="form-group row">
        <label class="col-md-4">Gender</label>
        <div class="col-md-8">
          <div>
            <input id="male" type="radio" value="male" name="Gender" formControlName="Gender" [(ngModel)]="user.Gender"
              #Gender>
            <label for="male">Male</label>
          </div>

          <div>
            <input id="female" type="radio" value="female" name="Gender" formControlName="Gender"
              [(ngModel)]="user.Gender" #Gender>
            <label for="female">Female</label>
          </div>
        </div>
      </div>

      <div class="form-group row">
        <label class="col-md-4">Email</label>
        <div class="col-md-8">
          <input type="text" class="form-control" formControlName="Email" [(ngModel)]="user.Email" #Email />
        </div>
      </div>

      <div class="form-group row">
        <label class="col-md-4">Address </label>
        <div class="col-md-8">
          <textarea class="form-control" rows=3 cols="5" formControlName="Address" [(ngModel)]="user.Address"
            #Address></textarea>
        </div>
      </div>



      <div class="form-group row">
        <label class="col-md-4">Country</label>
        <div class="col-md-8">
          <select class="custom-select" formControlName="Country" name="Country" [(ngModel)]="user.Country">
            <option *ngFor="let country of countries" [value]="country">{{country}}</option>
          </select>
        </div>
      </div>

      <div class="form-group row">
        <label class="col-md-4">State</label>
        <div class="col-md-8">
          <select class="custom-select" formControlName="State" name="State" [(ngModel)]="user.State">
            <option *ngFor="let state of states" [value]="state">{{state}}</option>
          </select>
        </div>
      </div>

      <div class="form-group row">
        <label class="col-md-4">City</label>
        <div class="col-md-8">
          <input type="text" class="form-control" formControlName="City" [(ngModel)]="user.City" #City />
        </div>
      </div>




      <div class="form-group row">
        <div class="col text-center">
          <button (click)="updateUser()" type="submit" class="btn btn-primary">
            Update Customer
          </button>
        </div>
      </div>

    </form>
  </div>
</div>
